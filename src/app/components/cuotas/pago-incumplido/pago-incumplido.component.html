<div class="card">
    <div class="card-header d-flex">
        <div class="col-lg-6 col-md-6 negrita">Pago Incumplido</div>
        <div class="col-lg-6 col-md-6 text-right">
            <button class="btn btn-info btn-sm negrita" (click)="regresar()">
                <i class="bi bi-reply-all"></i>
                Regresar
            </button>
        </div>
    </div>
    <div class="card-body">
        
        
        <app-info-cuota-component [id]="idCuota"></app-info-cuota-component>

           
        <div class="row">
            
            <div class="col-lg-12 text-center">
                <button (click)="incumplido()" [disabled]="validando"  type="button" class="btn btn-danger mt-3 negrita">Marcar Como Incumplido</button>
            </div>
        </div>

        
        
    </div>
</div>
