<div class="card">
    <div class="card-header d-flex">
        <div class="col-lg-6 col-md-6"> <p class="negrita">Cambiar Cobrador Prestamo</p></div>
        <div class="col-lg-6 col-md-6 text-right">
            <button class="btn btn-info btn-sm negrita" (click)="regresar()">
                <i class="bi bi-reply-all"></i>
                Carteras
            </button>
        </div>
    </div>
    <div class="card-body">

        <label>Seleccione el cobrador</label>
        <ng-select  placeholder="Seleccione una opciÃ³n" [(ngModel)]="cobradorSeleccionado">
            <ng-option *ngFor="let cobrador of listCobradores" [value]="cobrador.id">{{cobrador.nombre}}</ng-option>
         </ng-select>

         <div class="row">
                
            <div class="col-lg-12 text-center">
                <button (click)="submit() " [disabled]="cobradorSeleccionado === undefined || cobradorSeleccionado===null || validando" type="button" class="btn btn-primary mt-3 negrita">Guardar Cambio Cobrador</button>
            </div>
        </div>

    </div>
</div>
